index.test62=关于智能合约库
index.test63=系统引入了智能合约库的概念，智能合约库虽然在ETH生态中已经被很早的应用，但是很多合约库的作者付出了聪明才智，实际上并没有获得利益，调用合约产生的gas费用归矿工所有，而合约的作者在整个生态中默默的做贡献，Hash Ahead生态的模型确实可以让合约的作者与出块者共同获利，为了提高合约的安全性增加了合约的审核机制，在dao的管理机制下，提交的合约被社区所审核，才能被系统所调用. 因此也要求合约的作者提交合约的时候需要支付一笔审核费用，eth中的erc20来说，系统中有太多个相同的合约在跑，他们的代码相同，只是初始化的参数不同，给链也带来很大的数据重复，降低了链的存储效率，在Hash Ahead系统中，相同的合约只会审核一份，极大的减轻了系统的负担. 当合约被调用的时候花费的GAS 费用按照一定的比例给到合约作者的账户。
index.test64=为了提高应用开发者的效率，快速的繁荣生态，基本的系统会提供开发者的SDK，底层库的合约开发者也会按照Hash Ahead的开发规则来进行开发，去中心化的审核机制保证了这些规则的顺利执行，底层合约的开发接口规范，系统会提供通用SDK完成对所有合约的调用，降低开发者的学习成本. 为了方便各类开发这的加盟，SDK 提供node,python,go 等多种语言的版本。
index.test65=程序员积极性
index.test66=合约库的管理机制，保证了合约作者的收益，激发了开发着构建底层合约的积极性，从而快速的完善合约的生态，为上层元宇宙的应用提供坚实的基石。
index.test67=对恶意节点惩罚：1、锁定恶意节点自己的投票token，以及投票该恶意节点投票人的token，锁定时间三个月（验证和提案节点有最小投票要求）。2、恶意节点地址将永久不能参与验证者资格。3、锁定期结束后，将恶意节点自己的投票全部token转入黑洞地址，并将投票人的token的10%转入黑洞地址。
