index.test207=为什么用户都选择Hash Ahead子链?
index.test208=截止于今天为止，Hash Ahead的子链在速度上无可匹敌，在保证效率的同时，能最大程度上的保障用户的安全。
index.test209=子链是有主链上的交易来创建的，创建的时候可以指定主链的参数。子链最快出块速度10ms,且子链的数量可以是任意的，整个生态系统在子链的支持下，tps可以达到每秒几十万的量级。
index.test210=Hash Ahead也需要变得更安全。在攻击发现和防御、安全认证、安全域名、信任基础设施建立、安全通信和数据安全存储等方面共同进步，随着越来也多的区块链的应用涌现出来，协议本身也需要变得更加安全，以对抗维拉各种形式的攻击。
