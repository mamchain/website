index.test175=我们的主链
index.test176=区块链能否抵制被篡改是由其协商一致性的算法决定的。 Hash Ahead主链的安全是由世界各地的个人和矿工管理的数千个独立节点间的交互保证的。
index.test177=主链上10分钟产生一次共识，极大降低了共识数据，确保主链安全稳定运行，最大可以投票产生1000个提案者，同一次共识下内的区块由成功的竞选提案者会轮流出块。共识产生的验证者用来验证提案者是否按照指定的规则来执行，如果没有按照指定的规则来执行将会启动惩罚机制，来确保整个生态稳定的运行。
index.test178=创造节点需要抵押一定数量的HAH，抵押数量与通话膨胀率有关，当在你的钱包交易时，每笔交易都将收取一定的手续费，以防止用户之间互相交易从而导致的交易量暴增。
index.test179=任何人都有机会在Hash Ahead主链上设置一个节点，同时您也可以对超级节点进行下载并进行优化，但这一步并不会给予您金钱上的收益。
