index.test183=其中根据不同的应用,包括了更强的安全性/不可更改性、透明、低成本及方便与其他主链上的应用交互、网络效应。企业之间分享一个共同的参照基准，可以避免不必要地产生无数孤立的节点，它们不能相互沟通、分享或同步信息。
